<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple AOS - Animate on scroll library</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="anchor.html">Anchor</a></li>
        <li><a href="animatecss.html">Animate.css</a></li>
        <li><a href="async.html" class="active">Async</a></li>
        <li><a href="offset.html">Offset</a></li>
        <li><a href="once.html">Once</a></li>
      </ul>
    </nav>

    <div id="aos-demo" class="aos-all"></div>

    <script src="https://unpkg.com/simple-aos@latest/dist/aos.js"></script>
    <script>
      AOS.init();
      setInterval(addItem, 150);

      var itemsCounter = 1;
      var container = document.getElementById('aos-demo');

      function addItem () {
        if (itemsCounter > 24) return;
        var item = document.createElement('div');
        item.classList.add('aos-item');
        item.setAttribute('data-id', itemsCounter);
        item.setAttribute('data-aos', 'fade-up');
        container.appendChild(item);
        itemsCounter++;
      }
    </script>
  </body>
</html>
